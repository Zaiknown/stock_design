{% extends 'base.html' %}

{% block title %}Confirmar Deleção{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; padding-top: 3rem;">
    <div class="delete-confirmation-card" style="max-width: 500px;">
        
        <h1><i class="fas fa-exclamation-triangle"></i> Atenção!</h1>
        
        <p style="color: var(--text-secondary); margin-top: 1rem;">
            Você tem certeza que deseja deletar permanentemente o produto abaixo?
        </p>
        
        <div class="product-info">
            <strong>{{ product.name }}</strong>
            <br>
            <small>SKU: {{ product.sku }}</small>
        </div>
        
        <p style="font-weight: bold; color: var(--accent);">
        </p>

        <form method="POST" style="margin-top: 2rem;">
            {% csrf_token %}
            <div style="display: flex; justify-content: center; gap: 1rem;">
                <a href="{% url 'product-list' %}" class="btn" style="background-color: #444;">Cancelar</a>
                <button type="submit" class="btn">Sim, quero deletar</button>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
